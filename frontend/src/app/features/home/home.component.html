<!-- src/app/features/home/home.component.html -->
<div class="hero-section">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h1>Découvrez notre collection</h1>
          <p class="lead">Des produits de qualité au meilleur prix</p>
          <button class="btn btn-primary" routerLink="/products">
            Voir les produits
          </button>
        </div>
        <div class="col-md-6">
          <img src="assets/images/hero-image.jpg" alt="Hero" class="img-fluid">
        </div>
      </div>
    </div>
  </div>
  
  <section class="featured-categories my-5">
    <div class="container">
      <h2>Catégories populaires</h2>
      <div class="row">
        <div *ngFor="let category of categories" class="col-md-4 mb-4">
          <div class="category-card" [routerLink]="['/products']" [queryParams]="{category: category.name}">
            <img [src]="category.imageUrl" [alt]="category.name">
            <div class="category-content">
              <h3>{{category.name}}</h3>
              <p>{{category.productCount}} produits</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <section class="featured-products my-5">
    <div class="container">
      <h2>Produits en vedette</h2>
      <div class="row">
        <div *ngFor="let product of featuredProducts" class="col-md-3 mb-4">
          <app-product-card [product]="product"></app-product-card>
        </div>
      </div>
    </div>
  </section>
  
  <section class="new-arrivals my-5">
    <div class="container">
      <h2>Nouveautés</h2>
      <div class="row">
        <div *ngFor="let product of newArrivals" class="col-md-3 mb-4">
          <app-product-card [product]="product"></app-product-card>
        </div>
      </div>
    </div>
  </section>
