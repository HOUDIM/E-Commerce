<!-- src/app/features/admin/categories/category-admin/category-admin.component.html -->
<div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h3>{{editingCategory ? 'Modifier' : 'Ajouter'}} une catégorie</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label class="form-label">Nom</label>
                <input type="text" class="form-control" formControlName="name">
              </div>
  
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" formControlName="description"></textarea>
              </div>
  
              <div class="mb-3">
                <label class="form-label">URL de l'image</label>
                <input type="text" class="form-control" formControlName="imageUrl">
              </div>
  
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">
                  {{editingCategory ? 'Modifier' : 'Ajouter'}}
                </button>
                <button type="button" class="btn btn-outline-secondary" (click)="resetForm()">
                  Annuler
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
  
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3>Liste des catégories</h3>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Image</th>
                    <th>Nom</th>
                    <th>Description</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let category of categories">
                    <td>
                      <img [src]="category.imageUrl" alt="category" style="width: 50px; height: 50px; object-fit: cover;">
                    </td>
                    <td>{{category.name}}</td>
                    <td>{{category.description}}</td>
                    <td>
                      <button class="btn btn-sm btn-outline-primary me-2" (click)="editCategory(category)">
                        <i class="bi bi-pencil"></i>
                      </button>
                      <button class="btn btn-sm btn-outline-danger" (click)="deleteCategory(category._id)">
                        <i class="bi bi-trash"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
