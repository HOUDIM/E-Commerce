<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Connexion</div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input 
                  type="email" 
                  class="form-control" 
                  formControlName="email"
                  [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
                >
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
                  <div *ngIf="loginForm.get('email')?.errors?.['required']">L'email est requis</div>
                  <div *ngIf="loginForm.get('email')?.errors?.['email']">Format email invalide</div>
                </div>
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input 
                  type="password" 
                  class="form-control" 
                  formControlName="password"
                  [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
                >
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
                  <div *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est requis</div>
                  <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Le mot de passe doit faire au moins 6 caract√®res</div>
                </div>
              </div>
  
              <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
              </div>
  
              <button 
                type="submit" 
                class="btn btn-primary w-100" 
                [disabled]="loginForm.invalid || loading"
              >
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Connexion
              </button>
            </form>
          </div>
          <div class="card-footer text-center">
            <p>Pas de compte ? <a routerLink="/register">Inscrivez-vous</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
